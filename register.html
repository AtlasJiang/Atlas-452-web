<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline-block display */
            font-size: 16px; /* Font size */
            margin: 4px 2px; /* Margin */
            cursor: pointer; /* Hand cursor on hover */
        }
    </style>
</head>
<script src="script.js" defer></script>

<body>

<!-- Navigation bar -->
<nav class="nav-bar">
    <div class="logo">
        <img src="logo.jpg" alt="Site Logo">
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact us.html">Contact Us</a></li>
        <li><a href="projects.html">Projects</a></li>
    </ul>
</nav>

<!-- Page name -->
<div class="page-name">
    <h1>Register for Your Account</h1>
</div>

<!-- Registration Form -->
<section class="registration-form">
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <!-- Apply the .button class to the submit button -->
        <button type="submit" class="button">Register</button>
    </form>
    <!-- Apply the .button class to the navigation buttons -->
    <button onclick="window.location.href='login.html'" class="button">Go to Login</button>
    <button onclick="window.location.href='index.html'" class="button">Back to Homepage</button>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Atlas.</p>
</footer>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // 检查密码是否匹配
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        // 获取存储的用户列表
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userExists = users.some(user => user.email === email);

        if (userExists) {
            alert('User already exists. Please choose a different email.');
        } else {
            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful. You can now log in.');
            window.location.href = 'login.html';
        }
    });
</script>

</body>
</html>
